<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scripts - O Segredo do P</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
      text-align: center;
    }

    .terminal {
      background: #111;
      border: 1px solid #00ff88;
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 20px #00ff88;
      text-align: left;
    }

    input {
      background: black;
      border: none;
      border-bottom: 1px solid #00ff88;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 8px;
      width: 80%;
      text-align: center;
      outline: none;
    }

    .error {
      color: red;
      margin-top: 20px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <p>Digite a chave para acessar os scripts:</p>
    <input type="password" id="keyInput" placeholder="••••••••" />
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const input = document.getElementById("keyInput");
    const errorMsg = document.getElementById("errorMsg");
    const terminal = document.getElementById("terminal");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const key = input.value.toLowerCase().trim();
        if (key === "poder") {
          terminal.innerHTML = `
            <h2>Links da Página Principal:</h2>
            <ul>
              <li><a href="https://doritus.mmrcoss.tech/" target="_blank" rel="noopener">doritus.mmrcoss.tech</a></li>
              <li><a href="https://redacao.mmrcoss.tech/" target="_blank" rel="noopener">redacao.mmrcoss.tech</a></li>
              <li><a href="https://alura.mmrcoss.tech/" target="_blank" rel="noopener">alura.mmrcoss.tech</a></li>
            </ul>
          `;
        } else {
          errorMsg.textContent = "❌ Chave incorreta. Tente novamente.";
        }
        input.value = "";
      }
    });
  </script>
</body>
</html>
