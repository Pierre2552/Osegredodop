    .terminal {

    input {
      background: black;
      border: none;
      border-bottom: 1px solid #00ff88;

      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 8px;
      width: 80%;
      text-align: center;
      outline: none;
    }

    .hidden {
      display: none;
      margin-top: 30px;
      color: #bb00ff;
      animation: reveal 1s ease-in;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    @keyframes reveal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
