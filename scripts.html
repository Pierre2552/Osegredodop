<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scripts - O Segredo do P</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
      text-align: center;
    }

    .terminal {
      background: #111;
      border: 1px solid #00ff88;
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 20px #00ff88;
    }

    input {
      background: black;
      border: none;
      border-bottom: 1px solid #00ff88;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 8px;
      width: 80%;
      text-align: center;
      outline: none;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Digite a chave para acessar os scripts:</p>
    <input type="password" id="keyInput" placeholder="••••••••" />
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const input = document.getElementById("keyInput");
    const errorMsg = document.getElementById("errorMsg");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const key = input.value.toLowerCase().trim();
        if (key === "poder") {
          // Redireciona para o site principal após senha correta
          window.location.href = "https://pierre2552.github.io/Osegredodop/index.html";
        } else {
          errorMsg.textContent = "❌ Chave incorreta. Tente novamente.";
        }
        input.value = "";
      }
    });
  </script>
</body>
</html>
