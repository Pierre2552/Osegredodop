
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scripts - O Segredo do P</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
      text-align: center;
    }

    .terminal {
      background: #111;
      border: 1px solid #00ff88;
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 20px #00ff88;
    }

    input {
      background: black;
      border: none;
      border-bottom: 1px solid #00ff88;
      color: #00ff88;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 8px;
      width: 80%;
      text-align: center;
      outline: none;
    }

    .hidden {
      display: none;
      margin-top: 30px;
      color: #bb00ff;
      animation: reveal 1s ease-in;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    @keyframes reveal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Digite a chave para acessar os scripts:</p>
    <input type="password" id="keyInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <p id="errorMsg" class="error"></p>
    <div id="secretContent" class="hidden">
      <h2>üîì Acesso liberado!</h2>
      <p>Bem-vindo aos scripts secretos do site. Aproveite!</p>
    </div>
  </div>

  <script>
    const input = document.getElementById("keyInput");
    const secretContent = document.getElementById("secretContent");
    const errorMsg = document.getElementById("errorMsg");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const key = input.value.toLowerCase().trim();
        if (key === "poder") {  // Aqui voc√™ pode mudar a chave "poder" para o que quiser
          secretContent.style.display = "block";
          errorMsg.textContent = "";
        } else {
          errorMsg.textContent = "‚ùå Chave incorreta. Tente novamente.";
          secretContent.style.display = "none";
        }
        input.value = "";
      }
    });
  </script>
</body>
</html>
