<main>
  <h1>Bem-vindo!</h1>
  <p>Conteúdo inicial.</p>
</main>

<script>
  const links = document.querySelectorAll('nav a');
  const main = document.querySelector('main');

  const pages = {
    inicio: `
      <h1>Início</h1>
      <p>Conteúdo da página inicial.</p>
    `,
    sobre: `
      <h1>Sobre</h1>
      <p>Informações sobre o site e a equipe.</p>
    `,
    script: `
      <h1>Script</h1>
      <p>Conteúdo relacionado a scripts e códigos.</p>
    `,
    contato: `
      <h1>Contato</h1>
      <p>Formas de entrar em contato.</p>
    `
  };

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const page = link.getAttribute('data-page');
      main.innerHTML = pages[page] || '<h1>Página não encontrada</h1>';
    });
  });
</script>
